version: "3"

services:

  grafana:
    image: grafana/grafana:10.2.4
    volumes:
      - /dev/log:/dev/log
      - ${PWD}/etc_grafana/:/etc/grafana/
      - ${PWD}/var_lib_grafana/:/var/lib/grafana/
      - ${PWD}/usr_share_grafana_public_img:/usr/share/grafana/public/img/weka
    restart: always
    ports:
      - "3000:3000"
    logging:
      options:
        max-file: "5"
        max-size: "15m"

  loki:
    image: grafana/loki:2.8.10
    volumes:
      - /dev/log:/dev/log
      - ${PWD}/etc_loki:/etc/loki
      - ${PWD}/loki_data:/loki
    command: -config.file=/etc/loki/loki-config.yaml
    restart: always
    ports:
      - "3100:3100"
    logging:
      options:
        max-file: "5"
        max-size: "15m"

  prometheus:
    image: prom/prometheus:v2.50.1
    volumes:
      - /dev/log:/dev/log
      - /etc/hosts:/etc/hosts
      - ${PWD}/etc_prometheus:/etc/prometheus
      - ${PWD}/prometheus_data:/prometheus
    command: --storage.tsdb.retention.size=20GB --config.file=/etc/prometheus/prometheus.yml
    restart: always
    #ports:
    #  - "9090:9090"
    logging:
      options:
        max-file: "5"
        max-size: "15m"

  alertmanager:
    image: prom/alertmanager:v0.27.0
    volumes:
      - /dev/log:/dev/log
      - ${PWD}/etc_alertmanager:/etc/alertmanager
    command: 
      - "--config.file=/etc/alertmanager/alertmanager.yml" 
      - "--log.level=debug"
      - "--web.external-url=http://buckaroo:9093/"
#      - "--web.external-url=http://hostname-here:9093/"    # SET THIS SO ALERT EMAILS HAVE A LINK TO IT
    #restart: always
    ports:
      - "9093:9093"
    logging:
      options:
        max-file: "5"
        max-size: "15m"

  export:
    image: wekasolutions/export:1.8.2
    volumes:
      - /dev/log:/dev/log
      - ${PWD}/.weka:/weka/.weka
      - /etc/hosts:/etc/hosts
      - ${PWD}/export.yml:/weka/export.yml
    command: -v
    restart: always
    ports:
      - "8001:8001"
    logging:
      options:
        max-file: "5"
        max-size: "15m"

# example of adding another exporter for a second cluster:
  #cst-export:
