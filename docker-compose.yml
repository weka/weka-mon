version: "3"

#networks:
#  weka:

services:
  loki:
    image: grafana/loki:2.0.0
    volumes:
      - /dev/log:/dev/log
      - ${PWD}/etc_loki:/etc/loki
      - ${PWD}/loki_data:/loki
    command: -config.file=/etc/loki/loki-config.yaml
    #restart: unless-stopped
    ports:
      - "3100:3100"

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - /dev/log:/dev/log
      - ${PWD}/etc_prometheus:/etc/prometheus
      - ${PWD}/prometheus_data:/prometheus
    #restart:
    ports:
      - "9090:9090"

  alertmanager:
    image: prom/alertmanager:latest
    volumes:
      - /dev/log:/dev/log
      - ${PWD}/etc_alertmanager:/etc/alertmanager
      - ${PWD}/prometheus_data:/prometheus
    command: --config.file="/etc/alertmanager/alertmanager.yml"
    #restart: unless-stopped
    ports:
      - "9093:9093"

  grafana:
    image: grafana/grafana:latest
    volumes:
      - /dev/log:/dev/log
      - ${PWD}/etc_grafana_provisioning:/etc/grafana/provisioning
      - ${PWD}/var_lib_grafana:/var/lib/grafana/
      - ${PWD}/usr_share_grafana_public_img:/usr/share/grafana/public/img/weka
    #restart: unless-stopped
    ports:
      - "3000:3000"

  export:
    image: wekasolutions/export:latest
    volumes:
      - /dev/log:/dev/log
      - ${HOME}/.weka:/weka/.weka
      - /etc/hosts:/etc/hosts
      - ${PWD}/export/export.yml:/weka/export.yml
    #command: -v -a ${CLUSTER_SPEC}
    command: -v --loki_host loki ${CLUSTER_SPEC}
    #restart: "unless-stopped"
    ports:
      - "8001:8001"
      - "8002:8002"
      - "8003:8003"
      - "8004:8004"
