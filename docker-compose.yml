  #    - /dev/log:/dev/log
  #    - ${HOME}/.weka:/weka/.weka
  #    - /etc/hosts:/etc/hosts
  #    - ${PWD}/cst-export.yml:/weka/export.yml
  #  command: -v 
  #  restart: always
  #  ports:
  #    - "8002:8002"

  quota-export:
    image: wekasolutions/quota-export:1.0.0
    volumes:
      - /dev/log:/dev/log
      - ${PWD}/.weka:/weka/.weka
      - /etc/hosts:/etc/hosts
      - ${PWD}/quota-export.yml:/weka/quota-export.yml
    restart: always
    ports:
      - "8101:8101"
    logging:
      options:
        max-file: "5"
        max-size: "15m"

  hw_mon:
    image: wekasolutions/hw_monitor:1.0.0
    volumes:
    - /dev/log:/dev/log
    - /opt/weka-mon/.weka:/weka/.weka
    - /etc/hosts:/etc/hosts
    - /opt/weka-mon/hw_monitor.yml:/weka/hw_monitor.yml
    - /opt/weka-mon/weka-cert.crt:/weka/weka-cert.crt
    - /opt/weka-mon/private.key:/weka/private.key
    command: -vvv
    restart: always
    ports:
    - 8443:443
    logging:
      options:
        max-file: '5'
        max-size: 15m
  snaptool:
    image: wekasolutions/snaptool:1.6.1
    volumes:
    - /dev/log:/dev/log
    - /etc/hosts:/etc/hosts
    - /opt/weka-mon/:/weka/
    restart: always
    ports:
    - 8090:8090
    logging:
      options:
        max-file: '5'
        max-size: 15m
